<div class="container">
  <app-addform-note (addNote)="onAddNote($event)"></app-addform-note>

  <div class="row">
    <div class="card col-md-3 col-sm-12" *ngFor="let note of noteList" id={{note.noteId}}>
      <app-card-note 
      [note]="note"
      (editNote)="onEditNote($event)"
      (deleteNote)="onDeleteNote($event)"
      ></app-card-note>
    </div>
  </div>
</div>
